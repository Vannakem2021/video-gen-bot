version: '3.8'

services:
  sora-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sora-telegram-bot
    restart: unless-stopped
    ports:
      - "3050:8080"
    environment:
      # Telegram Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_IDS=${TELEGRAM_CHAT_IDS}
      
      # API Keys
      - SORA_API_KEY=${SORA_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      
      # Baserow Configuration
      - BASEROW_URL=${BASEROW_URL:-https://baserow.nextlabz.site}
      - BASEROW_USERNAME=${BASEROW_USERNAME}
      - BASEROW_PASSWORD=${BASEROW_PASSWORD}
      
      # Webhook Configuration
      - WEBHOOK_HOST=${WEBHOOK_HOST:-0.0.0.0}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-8080}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
